<!DOCTYPE html>
<html lang="en">
<div id="headFragment"></div>
<body>
<div id="navbarFragment"></div>
<div align="center">
    <h1 class="header">Welcome to my store</h1>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form action="/perform_login" class="form-signin">
                            <div class="form-label-group">
                                <input autofocus class="form-control" id="inputEmail" placeholder="Email address"
                                       required type="email">
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input class="form-control" id="inputPassword" placeholder="Password" required
                                       type="password">
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input class="custom-control-input" id="customCheck1" type="checkbox">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="assets"></div>
</div>
</body>

</html>
