<!DOCTYPE html>
<html lang="en">
<div id="booksFragment">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col">Category</th>
            <th colspan="2" scope="col">Price</th>

        </tr>
        </thead>
        <tbody>
        <tr id="booksTable">
            <td id="title"></td>
            <td id="author"></td>
            <td id="year"></td>
            <td id="category"></td>
            <td id="price"></td>
            <td><a id="viewBook">View Book</a></td>

        </tr>
        </tbody>
    </table>

</div>
</html>
